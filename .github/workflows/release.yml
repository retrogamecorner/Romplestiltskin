name: Continuous Build

# This workflow runs on every push to the main branch
on:
  push:
    branches:
      - main  # Change to 'master' if that is your default branch

jobs:
  build:
    # A friendly name for the job
    name: Build for ${{ matrix.os-name }}
    
    # Define the build matrix for Windows, macOS, and Linux
    strategy:
      matrix:
        include:
          - os: windows-latest
            os-name: Windows
            output-name: Romplestiltskin-Windows.exe
            pyinstaller-output: Romplestiltskin.exe
          - os: macos-latest
            os-name: macOS
            output-name: Romplestiltskin-macOS
            pyinstaller-output: Romplestiltskin
          - os: ubuntu-latest
            os-name: Linux
            output-name: Romplestiltskin-Linux
            pyinstaller-output: Romplestiltskin

    # The operating system the job will run on
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --noconsole --name "Romplestiltskin" romplestiltskin.py

      - name: Rename the artifact for clarity
        # Renames 'dist/Romplestiltskin.exe' to 'dist/Romplestiltskin-Windows.exe', etc.
        # This prevents filename collisions when all artifacts are in the same zip file.
        run: mv dist/${{ matrix.pyinstaller-output }} dist/${{ matrix.output-name }}
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          # The name of the downloadable artifact zip file
          name: Romplestiltskin-Build-v0.1.0-pre-alpha.${{ github.run_number }}
          # The path to the file to upload
          path: dist/${{ matrix.output-name }}
