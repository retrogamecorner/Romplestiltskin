name: Continuous Build

on:
  push:
    branches:
      - main # Change to 'master' if that is your default branch

jobs:
  build:
    name: Build for ${{ matrix.os-name }}
    
    strategy:
      fail-fast: false # Allows all jobs to run even if one fails
      matrix:
        include:
          - os: windows-latest
            os-name: Windows
            output-name: Romplestiltskin-Windows.exe
            pyinstaller-output: main.exe # Adjusted for new entry point
          - os: macos-latest
            os-name: macOS
            output-name: Romplestiltskin-macOS
            pyinstaller-output: main
          - os: ubuntu-latest
            os-name: Linux
            output-name: Romplestiltskin-Linux
            pyinstaller-output: main

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        # CORRECTED to build main.py instead of romplestiltskin.py
        # Kept hidden-import to prevent the next likely error with PyQt6
        run: pyinstaller --onefile --noconsole --name "Romplestiltskin" --hidden-import PyQt6.sip main.py

      - name: Rename the artifact for clarity
        # Renames 'dist/Romplestiltskin.exe' to 'dist/Romplestiltskin-Windows.exe', etc.
        run: mv dist/Romplestiltskin*${{ matrix.pyinstaller-output-suffix }} dist/${{ matrix.output-name }}
        shell: bash
        # Added a matrix variable for the suffix (.exe or empty) to make mv work on all platforms
        env:
            pyinstaller-output-suffix: ${{ matrix.os == 'windows-latest' && '.exe' || '' }}


      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Romplestiltskin-Build-v0.1.0-pre-alpha.${{ github.run_number }}
          path: dist/${{ matrix.output-name }}
